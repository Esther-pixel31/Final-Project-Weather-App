<!DOCTYPE html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <form>
    <div class="header">
      <div class="search-bar" id="search-form">
        <input type="text" placeholder="Search city..." id="search-form-input" class="search-form-input">
        <button id="search-button"><i class="fas fa-search"></i></button>      </div>
    </div>
    <div class="location" id="city"></div></br>
    <div class="date-time" id="date-time"></div>
    <div class="description" id="description"></div>
    <div class="weather-icon" id="weather-icon"></div>
    <div class="temperature" id="temperature"></div>
    <div class="details">
      <div id="humidity">
        <i class="fas fa-tint"></i>
      </div>
      <div id="wind">
        <i class="fas fa-wind"></i>
      </div>
    </div>
    <div class="indicators">
      <div>
        <span class="high">High</span>
        <span>UV</span>
      </div>
      <div>
        <span class="low">Low</span>
        <span>Pollution</span>
      </div>
      <div>
        <span class="moderate">Moderate</span>
        <span>Pollen</span>
      </div>
    </div>
    <p>
      This project was coded by
      <a href="#" target="_blank">Esther Mutua</a> and is
      <a href="https://github.com/Esther-pixel31" target="_blank"> on GitHub</a> and
      <a href="#" target="_blank">hosted on Netlify</a>
    </p>
  </form>
    <script src="index.js">
       
    </script>
</body>
</html>
