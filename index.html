<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body>
    <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">London</h1>
            <p class="current-details">
                <span id="current-date"></span>,<br/> Sunny, sometimes overcast </p>
          
            <span class="current-temperature-icon">üå•Ô∏è</span
                ><br/>
                <span class="current-temperature-value" id="current-temperature"
                  >27</span
                ><span class="current-temperature-unit">¬∞C</span>
          </div>
        
          <div class="current-temperature">
              <span id="current-climate"></span>
              <img src="images/humidity.png"><br/>
                <strong>76%</strong>, <br/><img src="images/wind.png"> <br/><strong>9.8km/h</strong>
            
          </div>
        </div> 
      </main>
</body>
</html>
