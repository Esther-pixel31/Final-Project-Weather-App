<!DOCTYPE html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <form>
    <div class="header">
      <div class="search-bar" id="search-form">
        <input type="text" placeholder="Search city..." id="search-form-input" class="search-form-input">
        <button id="search-button" onclick="handleSearchSubmit()"><i class="fas fa-search"></i></button>      </div>
    </div>
    <div class="location" id="city">London</div>
    <div class="date-time" id="date-time"></div>
    <div class="description">Sunny, sometimes overcast</div>
    <div class="weather-icon icon-sunny"></div>
    <div class="temperature">27°</div>
    <div class="details">
      <div>
        <i class="fas fa-tint"></i>
        <span>36-38%</span>
      </div>
      <div>
        <i class="fas fa-wind"></i>
        <span>24km/h</span>
      </div>
    </div>
    <div class="indicators">
      <div>
        <span class="high">High</span>
        <span>UV</span>
      </div>
      <div>
        <span class="low">Low</span>
        <span>Pollution</span>
      </div>
      <div>
        <span class="moderate">Moderate</span>
        <span>Pollen</span>
      </div>
    </div>
    <div class="forecast">
      <div>
        <div class="icon icon-sunny"></div>
        <div class="temp">29°</div>
        <div class="day">Tomorrow</div>
      </div>
      <div>
        <div class="icon icon-sunny"></div>
        <div class="temp">27°</div>
        <div class="day">Saturday</div>
      </div>
      <div>
        <div class="icon icon-cloudy"></div>
        <div class="temp">22°</div>
        <div class="day">Sunday</div>
      </div>
      <div>
        <div class="icon icon-rainy"></div>
        <div class="temp">22°</div>
        <div class="day">Monday</div>
      </div>
    </div>
  </form>
    <script src="index.js">
       
    </script>
</body>
</html>
