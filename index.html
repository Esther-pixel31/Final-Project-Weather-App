<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search location">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="location">London</div>
        <div class="description">Sunny, sometimes overcast</div>
        <div class="weather-icon"><i class="fas fa-sun"></i></div>
        <div class="temperature">27°</div>
        <div class="details">
            <div>
                <i class="fas fa-tint"></i>
                <span>36-38%</span>
            </div>
            <div>
                <i class="fas fa-wind"></i>
                <span>24km/h</span>
            </div>
        </div>
        <div class="indicators">
            <div>
                <span class="high">High</span>
                <span>UV</span>
            </div>
            <div>
                <span class="low">Low</span>
                <span>Pollution</span>
            </div>
            <div>
                <span class="moderate">Moderate</span>
                <span>Pollen</span>
            </div>
        </div>
        <div class="forecast">
            <div>
                <div class="icon"> <i class="fas fa-cloud-sun"></i></div>
                <div class="temp">20°</div>
                <div class="day">Tomorrow</div>
            </div>
            <div>
                <div class="icon"> <i class="fas fa-cloud"></i></div>
                <div class="temp">15°</div>
                <div class="day">Saturday</div>
            </div>
            <div>
                <div class="icon"><i class="fas fa-snowflake"></i></div>
                <div class="temp">-10°</div>
                <div class="day">Sunday</div>
            </div>
            <div>
                <div class="icon"> <i class="fas fa-smog"></i></div>
                <div class="temp">10°</div>
                <div class="day">Monday</div>
            </div>
        </div>
    </div>
</body>
</html>
